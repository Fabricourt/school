{% include 'base/css.html' %}
<style>
  .logo {
  width: 40px; 
  height: 40px; }
  a:link {
    text-decoration-line: none ;
  }

	/* width */
	::-webkit-scrollbar {
	  width: 20px;
	}
	
	/* Track */
	::-webkit-scrollbar-track {
	  box-shadow: inset 0 0 5px rgb(25, 59, 134); 
	  border-radius: 10px;
	}
	 
	/* Handle */
	::-webkit-scrollbar-thumb {
	  background: rgb(0, 183, 255); 
	  border-radius: 10px;
	}
	
	/* Handle on hover */
	::-webkit-scrollbar-thumb:hover {
	  background: #3fe684; 
	}
	</style>

<title>Triza Academy {% block title %} {% endblock %}</title>

</head>
