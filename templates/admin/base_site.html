{% extends 'admin/base.html' %}
{% load static %}

{% block title %} Triza Academy | Admin Area {% endblock %}

{% block branding %}
 <!-- CSS -->
 <style>
   	/* width */
	::-webkit-scrollbar {
	  width: 20px;
	}
	
	/* Track */
	::-webkit-scrollbar-track {
	  box-shadow: inset 0 0 5px rgb(25, 59, 134); 
	  border-radius: 10px;
	}
	 
	/* Handle */
	::-webkit-scrollbar-thumb {
	  background: rgb(0, 183, 255); 
	  border-radius: 10px;
	}
	
	/* Handle on hover */
	::-webkit-scrollbar-thumb:hover {
	  background: #3fe684; 
	}
	</style>
 <h1>
<img src="{% static 'img/logos.png' %}" alt="Triza Academy" style="border-radius:50%;" height="50px" width="50px" class="brand_img">
Triza Academy Admin Area</h1>
{% endblock %}
{% block extrastyle %}

{% endblock %}
{% block extrahead %}
<link href="{% static 'img/logos.png'  %}" class="w3-circle"  styel="width:50px; height:50px;" rel="shortcut icon"/>
  
<script>window.CKEDITOR_BASEPATH = '/static/ckeditor/ckeditor/';</script>
{{block.super}}
{% endblock %}
