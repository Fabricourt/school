<li class="w3-white w3-padding-32 w3-border w3-margin-bottom  w3-border-orange w3-large" id="{{subject}}">
    <span class="w3-tag w3-text-white w3-orange w3-text-white">{{subject}}</span>  
    
    <ol>
        {% for topic in subject.topic_set.all %}
            <li class="w3-text-blue w3-border-orange" onclick="myFunction('{{topic}}')" style="cursor:pointer">
                {{topic}}
                <div id="{{topic}}" class="collapse">
                    <ul class="w3-bar w3-text-green" >
                        {% for lesson in topic.lesson_set.all %}
                        <a href="{{ lesson.get_absolute_url}}">
                            <li class="w3-border-bottom w3-border-green" style="cursor:pointer">
                            
                                {{lesson}} 
                            </li>
                        </a>
                        {% endfor %}
                    </ul>
                </div>       
            </li>
        {% endfor %}
    </ol>
</li>
