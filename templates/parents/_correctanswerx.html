<li class="w3-hover-white w3-2018-crocus-petal w3-text-white w3-hover-text-purple" onclick="document.getElementById('{{today.exercise.title}} ').style.display='block'">
    <a href="{{exercise.get_absolute_url}}">
        <img src="{{today.teacher.name.image.url}}" alt="Image" class="w3-circle w3-left w3-margin-right" style="height:60px; width:60px">
        <span class="w3-small ">{{today.teacher.name.first_name}} {{today.teacher.name.last_name}} <br> {{today.exercise.title}} 
    </a>
    <br><br>
</li>


<div id="{{today.exercise.title}} " class="w3-modal" onclick="document.getElementById('{{today.exercise.title}} ').style.display='none'">
    <div class="w3-modal-content w3-margin-bottom">
        <div class="w3-container">
            <span onclick="document.getElementById('{{today.exercise.title}} ').style.display='none'" class="w3-button w3-margin w3-padding w3-display-topright">&times;</span>
                    <br><br><br>
                    {% if today.lesson.videofile %}
                        <div class="w3-margin-top">
                            <video controls width="100%" height="300px" poster="{{ today.lesson.lesson_pic1.url }}"> 
                                <source src="{{today.lesson.videofile.url}}" style="height:400px; width:100%">
                                    <source src="video.mp4#t=0.01" type="video/mp4" width="100%" height="400">     
                                        <source src="video.ogg" type="video/ogg" width="100%" height="400">
                                    <source src="video.webm" type="video/webm" width="100%" height="400">
                                <object data="video.mp4" width="100%" height="400">
                                <embed src="video.swf" width="100%" height="400">
                                </object>
                            Your browser does not support the video tag.
                            </video>
                        </div>
                        {% endif %}
                        <div class="w3-margin-top">{{today.exercise.exercise_answers|safe}}</div>                   
                    </div>
                </div>
                <br><br><br>
            </div>
